<div class="container">
  <div class="card mt-4">
      <div class="card-header">
        <div class="row">
            <div class="col-8">Mantenimiento de roles</div>
            <div >
                <button type="button" class="btn btn-success btns" (click)="save()" >Nuevo</button>
                <button type="button" class="btn btn-primary btns" [routerLink]="['/empleados']">Regresar</button>

              </div>
          </div>
      </div>
      <div class="card-body p-0">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let rol of roles" >
                  <th scope="row">{{ rol.tipoEmpleadoID }}</th>
                  <td>{{ rol.nombreTipoEmpleado }}</td>
                  <td>
                    <button type="button" class="btn btn-success" (click)="edit(rol)" >Editar</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="delete(rol)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
</div>
