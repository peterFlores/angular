<div class="container">
  <div class="card mt-4">
      <div class="card-header">
        <div class="row">
            <div class="col-8">Historial de reservaciones</div>
            <div >
                <button type="button" class="btn btn-success" (click)="save()" >Nueva reservaci√≥n</button>
                <button type="button" [routerLink]="['/huespedes']" class="btn btn-primary">Nuevo huesped</button>

            </div>
          </div>
      </div>
      <div class="card-body p-0">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Habitacion</th>
                  <th scope="col">Check In</th>
                  <th scope="col">Check Out</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let res of reservaciones" >

                  <td>{{ res.huesped.nombre }}</td>
                  <td>{{ res.huesped.apellido }}</td>
                  <td>{{ res.room.room }}</td>
                  <td>{{ res.room.checkIn | date: 'dd/MM/yyyy' }}</td>
                  <td>{{ res.room.checkOut | date: 'dd/MM/yyyy' }}</td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>

</div>
