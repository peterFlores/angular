<div class="container">
  <div class="card mt-4">
      <div class="card-header">
        <div class="row">
            <div class="col-8">Mantenimiento de habitaciones</div>
            <div >
                <button type="button" class="btn btn-success" (click)="save()" >Nuevo</button>
            </div>
          </div>
      </div>
      <div class="card-body p-0">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Habitacion</th>
                  <th scope="col">Tarifa</th>
                  <th scope="col">Costo</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let room of rooms" >
                  <th scope="row">{{ room.idRoom }}</th>
                  <td>{{ room.room }}</td>
                  <td>{{ room.tarifa.tarifa }}</td>
                  <td> {{ room.tarifa.costo | currency: 'GTQ'}}</td>
                  <td [ngSwitch]="room.status" >
                    <span *ngSwitchCase="'D'"  class="badge badge-pill badge-success">Disponible</span>
                    <span *ngSwitchCase="'O'"  class="badge badge-pill badge-danger">Ocupado</span>

                  </td>
                  <td>
                    <button type="button" class="btn btn-success" (click)="edit(room)" >Editar</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="delete(room)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>

</div>
