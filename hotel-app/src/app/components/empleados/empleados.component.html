<div class="container">
  <div class="card mt-4">
      <div class="card-header">
        <div class="row">
            <div class="col-8">Mantenimiento de empleados</div>
            <div >
                <button type="button" class="btn btn-success btns" (click)="save()" >Nuevo</button>

              <button type="button" class="btn btn-primary btns" [routerLink]="['/roles']">Roles</button>
            </div>
          </div>
      </div>
      <div class="card-body p-0">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Email</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let empl of empleados" >
                  <th scope="row">{{ empl.idUsuario }}</th>
                  <td>{{ empl.nombreUsuario }}</td>
                  <td>{{ empl.apellidoUsuario }}</td>
                  <td>{{ empl.direccionUsuario }}</td>
                  <td>{{ empl.telefonoUsuario }}</td>
                  <td>{{ empl.emailUsuario }}</td>
                  <td>{{ empl.tipoEmpleado.nombreTipoEmpleado }}</td>
                  <td>
                    <button type="button" class="btn btn-success" (click)="edit(empl)" >Editar</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="delete(empl)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>

</div>
