<div class="container">
    <div class="card mt-4">
        <div class="card-header">Mantenimiento de tarifas</div>
        <div class="card-body p-0">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tarifa</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tarifa of tarifas" >
                    <th scope="row">{{ tarifa.idTarifa }}</th>
                    <td>{{ tarifa.tarifa }}</td>
                    <td>{{ tarifa.costo | number:'1.2-2' | currency:'GTQ'}}</td>
                    <td>

                      <button type="button" class="btn btn-success" (click)="editOrSave(tarifa)" >Editar</button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-danger" (click)="open(tarifa)">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>

</div>
