<h1> {{ heroe.nombre | uppercase }}<small> Aparicion en {{ heroe.aparicion | date: 'y'}}</small></h1>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
      <h3>Biografia</h3>
      <hr>
      <p>
        nombre: {{ heroe.nombre }}
      </p>
      <br>
      <p>
        Biografia:
        {{ heroe.bio }}
      </p>
    </div>
  </div>
</div>
