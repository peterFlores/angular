<h1>Heroes</h1>
<hr>

<div class="row" *ngIf="heroes.length === 0" >
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para la busqueda: {{ termino }}
    </div>
  </div>
</div>
<div class="card-columns mt-4">
  <app-heroe-targeta [heroe]="heroe"  [index]="heroe.id" *ngFor="let heroe of heroes; let i = index" ></app-heroe-targeta>
</div>
